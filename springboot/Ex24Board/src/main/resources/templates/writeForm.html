<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글쓰기</title>
    <style>
      * {
        margin: 0 auto;
        padding: 0;
        overflow: hidden;
      }
      td,
      h2 {
        text-align: center;
      }
      table,
      td {
        width: 500px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <form action="/board/writeAction" method="post">
      <input type="hidden" name="boardHit" value="0" />
      <table cellpadding="0" cellspacing="0">
        <tr>
          <td>이름</td>
          <td><input type="text" name="boardName" value="" size="50" /></td>
        </tr>
        <tr>
          <td>제목</td>
          <td><input type="text" name="boardTitle" value="" size="50" /></td>
        </tr>
        <tr>
          <td>내용</td>
          <td><textarea rows="10" cols="48" name="boardContent"></textarea></td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="submit">글쓰기</button>&nbsp;&nbsp;
            <a href="/board/listForm"
              ><input type="button" value="목록보기"
            /></a>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
