<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">
    <title>회원가입 화면</title>
</head>
<body>

<h1>회원가입 화면</h1>

<form action="joinAction" method="post" name="userInfo">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <table border="1">
        <tr>
            <td>아이디</td>
            <td>
                <input type="text" name="username" id="username" maxlength="20" />
            </td>
        </tr>
        <tr>
            <td>비번</td>
            <td>
                <input type="text" name="password" id="password" maxlength="20" />
            </td>
        </tr>
        <tr>
            <td>이름</td>
            <td>
                <input type="text" name="user_name" id="user_name" maxlength="50" />
            </td>
        </tr>
        <tr>
            <td>가입일자</td>
            <td>
                <input type="date" name="join_date" id="join_date" />
            </td>
        </tr>

        <tr>
            <td>권한</td>
            <td>
                <select name="user_role" required>
                    <option selected>권한을 선택해주세요</option>
                    <option value="ROLE_USER" selected>회원</option>
                    <option value="ROLE_ADMIN">관리자</option>
                </select>
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="회원가입" />
            </td>
        </tr>
    </table>

</form>

</body>
</html>
