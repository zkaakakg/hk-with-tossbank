<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 추가</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
       font-family: 'Noto Sans KR', sans-serif;
       background-color: #f8f9fa;
       padding: 20px;
   }
   .vending-machine {
       max-width: 600px;
       margin: 0 auto;
       border: 2px solid #333;
       overflow: hidden;
       background-color: #A62C2C;
   }
   .header {
       background-color:#A62C2C;
       color: white;
       padding: 15px;
       text-align: center;
       position: relative;
   }
   .title {
       font-weight: 700;
       font-size: 24px;
       color: white;
   }
   .form-group {
      margin: 0 15px 15px 15px;
   }

   .form-label {
       font-weight: bold;
       color : white;
   }

   .btn-container {
       text-align: center;
       margin: 20px;
   }

   .btn-dark {
       background-color: #222;
       margin-right: 10px;
   }

   .btn-light {
       background-color: #fff;
       color: #000;
   }
  </style>
</head>
<body>
<div class="vending-machine">
  <div class="header">
    <div class="title">자판기 상품 수정</div>
  </div>
  <div class="form-group">
    <label for="productName" class="form-label">상품명:</label>
    <input type="text" class="form-control" id="productName">
  </div>

  <div class="form-group">
    <label for="price" class="form-label">가격:</label>
    <input type="text" class="form-control" id="price">
  </div>

  <div class="form-group">
    <label for="limitDate" class="form-label">유통기한:</label>
    <input type="date" class="form-control" id="limitDate">
  </div>

  <div class="btn-container">
    <button type="button" class="btn btn-dark" th:onclick="|editProduct(${index})|">상품 수정 완료!</button>
    <button type="button" class="btn btn-light" onclick="back()">돌아가기</button>
  </div>
</div>
<script>
  function editProduct(index){
      const name = document.getElementById("productName").value;
      const price = document.getElementById("price").value;
      const limitDate = document.getElementById("limitDate").value;

      const requestData = {
          name: name,
          price: parseInt(price),
          limitDate: limitDate
      };

      fetch(`/api/product/${index}`, {
          method : "PUT",
          headers : {"Content-Type": "application/json"},
          body: JSON.stringify(requestData)
      })
      .then(response => {
          if (!response.ok) throw new Error("서버 응답 오류");
          return response.text();
      })
      .then(message => {
          alert(message);
      })
      .catch(error => {
          console.error("Error:", error);
          alert("서버 오류가 발생했습니다.");
      });
  }
  function back(){
      window.location.href = '/';
  }
</script>
</body>
</html>
